[project]
name = "brick-tq-shacl"
version = "0.4.0"
requires-python = ">=3.9,<4.0"
description = "Wraps topquadrant's SHACL implementation in a simple Python wrapper to be API-compatible with pySHACL"
authors = [
    { name = "Gabe Fierro", email = "gtfierro@mines.edu" }
]
include = ["brick_tq_shacl/topquadrant_shacl"]
license = "bsd-3-clause"
readme = "README.md"
dependencies = [
    "rdflib>=7.0",
    "pytqshacl>=140",
    "pyontoenv>=0.3.1a1",
]

[build-system]
build-backend  = 'hatchling.build'
requires       = ['hatchling']
